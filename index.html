<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css" />
    <title>Document</title>
</head>

<body>
    <main>
        <div id="main">
            <div class="image-container">
            </div>
            <div class="ad-container">
                <div>
                    <span class="ad-title"><b>Stay Updated!</b></span>
                </div>
                <span>Join 60,000+ product managers receiving monthly updates on :</span>
                <ul class="ad-list">
                    <li>Product discovery and building what matters</li>
                    <li>Measureing to ensure updates are a success</li>
                    <li>And much more</li>
                </ul>
            </div>
            <div class="form-container">
                <label class="form-label-email"><b>Email address</b></label>
                <input class="form-input-email" type="email" placeholder="email@company.com"/>
                <button class="submit-button" type="submit">Subscribe to monthly newsletter</button>
            </div>
        </div>
    </main>
</body>

</html>
